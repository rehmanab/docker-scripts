networks:
  seq:
    driver: bridge
services:
  jaeger:
    container_name: jaeger
    image: jaegertracing/jaeger:2.7.0
    ports:
      - "16686:16686"
      - "4317:4317"
      - "4318:4318"
      - "5778:5778"
      - "9411:9411"
    restart: unless-stopped